<!doctype html><html lang='en'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'><title>Admin — Disaster Portal</title><link rel='icon' href='assets/icon.png'><link rel='stylesheet' href='styles.css'></head><body><header class='site-header'><div class='brand'><img src='assets/icon.png' alt='' class='logo'><div><h1>Admin</h1><p class='tagline'>Content manager (client-side)</p></div></div><a class='btn' href='index.html'>← Back</a></header><main class='block' id='main'><h2>Upload / Edit Data</h2><p>Paste JSON for <code>data/content.json</code> or drag-and-drop a JSON file below.</p><textarea id='jsonInput' rows='18' spellcheck='false' class='mono'></textarea><div class='row'><input type='file' id='filePicker' accept='application/json'><button id='validate' class='btn'>Validate</button><button id='download' class='btn primary'>Download JSON</button></div><pre id='messages' class='messages' aria-live='polite'></pre></main><script>const input=document.getElementById('jsonInput');const filePicker=document.getElementById('filePicker');const messages=document.getElementById('messages');fetch('data/content.json').then(r=>r.json()).then(j=>{input.value=JSON.stringify(j,null,2);});filePicker.addEventListener('change',async e=>{const file=e.target.files[0];const text=await file.text();input.value=text;});document.getElementById('validate').addEventListener('click',()=>{messages.textContent='';try{const j=JSON.parse(input.value);if(!j.alerts||!Array.isArray(j.alerts))throw new Error('Missing "alerts" array');if(!j.guides||!Array.isArray(j.guides))throw new Error('Missing "guides" array');if(!j.contacts||!Array.isArray(j.contacts))throw new Error('Missing "contacts" array');if(!j.settings)throw new Error('Missing "settings"');messages.textContent='Looks good ✔';}catch(err){messages.textContent='Error: '+err.message;}});document.getElementById('download').addEventListener('click',()=>{try{const blob=new Blob([input.value],{type:'application/json'});const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='content.json';a.click();}catch(err){messages.textContent='Download failed: '+err.message;}});</script></body></html>
